<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💐 Gửi Thư ngày 20/10 💕</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url("hinh-nen-dep-2 .jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: "Comic Sans MS", "Poppins", sans-serif;
    color: #ff5c8a;
    overflow: hidden;
  }

  /* 🌸 Nút luôn ở giữa */
  #startBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 14px 34px;
    font-size: 1.2rem;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #ff9eb5, #ffc1d6);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px #ffc6d0;
    transition: transform 0.25s, box-shadow 0.3s;
    z-index: 10;
  }

  #startBtn:hover {
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0 0 25px #ff9eb5;
  }

  /* 🌷 Khung chứa chữ + ảnh */
  .container {
    display: none;
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 50px;
  }

  /* 📝 Chữ */
  #message {
    font-size: 1.2rem;
    line-height: 1.8;
    white-space: pre-wrap;
    width: 60%;
    text-align: left;
  }

  /* 💕 Ảnh */
  #photo {
    display: none;
    width: 260px;
    border-radius: 18px;
    box-shadow: 0 0 25px #ffb6c1;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* 💖 Emoji bay */
  .emoji {
    position: fixed;
    bottom: 0;
    font-size: 22px;
    animation: floatUp 5s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  audio { display: none; }
</style>
</head>
<body>
  <!-- 🌸 Nút bắt đầu ở giữa -->
  <button id="startBtn">🌸 Bắt đầu nào 🌸</button>

  <!-- 📜 Nội dung chính -->
  <div class="container">
    <div id="message"></div>
    <img id="photo" src="anh01.jpg" alt="Thư xinh đẹp 💕">
    
  </div>

  <!-- 🎵 Nhạc nền -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1e7d1b9a5b.mp3?filename=romantic-piano-112199.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lines = [
      "Thư thân mến,",
      "",
      "Hôm nay là ngày 20 tháng 10...",
      "Ngày của những bông hoa,",
      "Ngày của những nụ cười xinh 🌷",
      "",
      "Mình không có hoa hồng, cũng chẳng có quà xa xỉ,",
      "Chỉ có vài dòng chữ nhỏ gửi đến bạn thuii 💌",
      "",
      "Gửi Thư chút lạc quan,",
      "không chờ ngày lấy lại.",
      "Dù ngày mai ngang trái,",
      "mong Thư ít thở dài 🥰",
      "",
      "Chúc Thư luôn vui vẻ, luôn xinh đẹp,",
      "Cười thật nhiều và hãy yêu thương bản thân mình nhiều hơn 💕",
      "",
      "— Một người luôn mong Thư hạnh phúc 🌈"
    ];

    const msg = document.getElementById("message");
    const btn = document.getElementById("startBtn");
    const music = document.getElementById("bgMusic");
    const photo = document.getElementById("photo");
    const container = document.querySelector(".container");

    let line = 0, char = 0;

    btn.addEventListener("click", () => {
      btn.style.display = "none"; // ẩn nút
      container.style.display = "flex"; // hiện phần nội dung
      music.play();
      type();
      setInterval(createEmoji, 600);
    });

    function type() {
      if (line < lines.length) {
        if (char < lines[line].length) {
          msg.innerHTML += lines[line][char];
          char++;
          setTimeout(type, 60);
        } else {
          msg.innerHTML += "\n";
          char = 0;
          line++;
          setTimeout(type, 300);
        }
      } else {
        setTimeout(showPhoto, 1500); // hiện ảnh sau khi gõ xong
      }
    }

    function showPhoto() {
      photo.style.display = "block";
      for (let i = 0; i < 15; i++) {
        setTimeout(createEmoji, i * 200);
      }
    }

    const emojis = ["💖","🌸","✨","💐","🩷","🌷","💕","🌼"];
    function createEmoji() {
      const e = document.createElement("div");
      e.className = "emoji";
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random() * 100 + "vw";
      e.style.fontSize = Math.random() * 20 + 15 + "px";
      e.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(e);
      setTimeout(() => e.remove(), 5000);
    }
  </script>
</body>
</html>
